<!DOCTYPE html>
<head>
<link rel=stylesheet type=text/css href=style.css>
<script src=java.js></script>
<title>Simple Weather App</title>
</head>

<body>
    <main id="main">

<h1 id='main-heading'>What should we wear today?</h1>
<h2 id='sub-heading'>Let's pick an outfit that will keep us cozy.</h2>

<a id='forecast-link' target=_blank href='https://weather.com/weather/today/'>Click here for today's weather.</a>

<div id='selector'>
<label for='weather'>Select today's weather type:</label>
    <select id='weather'>
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Raining</option>
        <option value="snowing">Snowing</option>
        <option value="cloudy">Cloudy</option>
    </select>
</div>

<p></p>

</main>
</body>
